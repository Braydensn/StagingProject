<div class="container py-5 text-center">
    <main class="form-signin w-25 m-auto">
      <h2>Staging Style</h2>
      <form [formGroup]="registerForm">
        <div *ngIf="error" class="alert alert-danger p-1">An account with that email address already exists</div>
  
        <div class="form-floating">
          <input type="email" class="form-control" formControlName="email" id="floatingInput"
            placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" formControlName="password" id="floatingPassword"
            placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="fname" id="floatingInput"
            placeholder="name@example.com">
          <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="lname" id="floatingInput"
            placeholder="name@example.com">
          <label for="floatingInput">Last name</label>
        </div>
        <div class="form-floating">
            <select class="form-control" formControlName="country" id="floatingInput">
                <option selected>Select a country</option>
                <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
            </select>
            <label for="floatingInput">Country</label>
          </div>
        <button class="btn btn-primary my-3 mx-1" (click)="onSubmit()">Register</button>
        <button class="btn btn-danger my-3 mx-1" routerLink="/login">Back</button>
      </form>
    </main>
  </div>
