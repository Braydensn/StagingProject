<app-navbar></app-navbar>
<div class="container">
    <h2 class="px-3 my-4">Checkout</h2>
    <div class="card">
        <div class="card-header">
            <h3>Shipping Address</h3>
        </div>
        <div class="card-body">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Street Address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">City</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">State/Province</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Zip code</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Country</label>
            </div>
        </div>
        <div class="card-footer border-bottom">
            <h3>Payment</h3>
        </div>
        <div class="card-body">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Name on card</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Card number</label>
            </div>
            <div class="row">
                <div class="form-floating col-8">
                    <input type="text" class="form-control" id="floatingInput">
                    <label class="mx-2" for="floatingInput">Expiration date</label>
                </div>
                <div class="form-floating col-4">
                    <input type="text" class="form-control" id="floatingInput">
                    <label class="mx-2" for="floatingInput">CVV</label>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-warning" (click)="pay($event)">Pay {{getTotal() | currency}}</button>
        </div>
    </div>
</div>
