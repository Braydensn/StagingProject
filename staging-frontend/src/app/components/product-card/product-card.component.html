<div class="card">
    <div class="card-body justify-content-center text-center">
        <figure class="figure mx-auto d-block">
            <a routerLink="/product/{{product.id}}"><img [src]="product.image" class="p-1 mx-auto d-block"></a>
            <figcaption class="figure-caption text-center">
                <h5>{{product.name}}</h5>
            </figcaption>
        </figure>
    </div>
</div>
